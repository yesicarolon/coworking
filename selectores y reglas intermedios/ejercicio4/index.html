<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Registro</title>
</head>
<body>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="nombre">Nombre <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo Electrónico <span class="required">*</span></label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="contraseña">Contraseña <span class="required">*</span></label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="confirmarContraseña">Confirmar Contraseña <span class="required">*</span></label>
            <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
<br>
            <button type="submit">Registrarse</button>
        </form>
    </div>

</body>
</html>
